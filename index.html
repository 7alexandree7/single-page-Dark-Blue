<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/icons8-trancar-48.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dark-lobby</title>
</head>
<body>

    <div id="container">

    <header>

        <div class="logo">
            <img src="./img/icon-logo.png" alt="logo do site">
            <h2>HTMLPRO</h2>
        </div>

    </header>

    <!--SECTION1-->

    <section class="section1">

        <div class="ebook">
            <img src="./img/ebook.png" alt="imagem do ebook da pagina">
        </div>

        <div class="action-title">
            <h2>Aprenda HTML e CSS de um<br> jeito novo, sem enrolação<br> e direto ao ponto.</h2>
            <a class="button" href="#">Baixar uma copia</a>
        </div>

    </section>


    <section class="section-2">

        <h2>Níveis de aprendizado</h2>

        <div class="cards-box">

            <div class="card">
               <img src="./img/icon-card.png" alt="imagem de um card">
               <p>CSS basico</p>
            </div>

            <div class="card">
                <img src="./img/icon-card.png" alt="imagem de um card">
                <p>CSS intermediario</p>
             </div>

             <div class="card">
                <img src="./img/icon-card.png" alt="imagem de um card">
                <p>CSS avançado</p>
             </div>

        </div>

    </section>

     <!--SECTION 3-->



     <section class="section-3">

         <a class="button2" href="#">APRENDA HTML</a>
         <h2>+1500 downloads</h2>
         <p>Mais de 1000 pessoas já baixaram</p>

     </section>
   
</div>   

<footer>

    <a class="button-footer" href="#">Baixar uma cópia</a>
    <p>Landing page responsiva - para os inscritos</p>

</footer>
</body>
</html>
